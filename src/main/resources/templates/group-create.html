<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать новую группу</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #CCCCCC;
        }

        form button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #3498DB;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #217dbb;
            color: white;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #3498DB;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Создать новую группу</h1>
<form method="post" th:action="@{/groups/create}">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" />
    <button type="submit">Создать</button>
</form>
<a th:href="@{/groups}">Назад к списку групп</a>
</body>
</html>
